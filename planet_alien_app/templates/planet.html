<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style2.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Create new Planet</h1>
            <form action="/new_planet" method="POST">
                {% csrf_token %}
                <div>
                    <label for="">Planet Name</label>
                    <input type="text" name="planet_name">
                </div>
                <div>
                    <label for="">Planet Picture</label>
                    <input type="text" name="planet_pic">
                </div>
                <button>Create Planet</button>
            </form>
            <a href="/">Go Back</a>
        </div>
    </body>
</html>
